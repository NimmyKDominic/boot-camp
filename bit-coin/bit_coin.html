<!-- Bitcoin -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>bit coin converter</title>
    <link rel="stylesheet" href="bit_coin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="container">
      <!-- Image and text -->
        <nav class="navbar navbar-dark bg-dark">
          <a class="navbar-brand" href="#">
            <img src=bit.jpeg width="70" height="50" class="d-inline-block align-top" alt="">
            Bit Coin Converter
          </a>
        </nav>
        <div class="status">
        <p>Today's status:::1 Bit = <label id="insert" ></label></p>
        </div>
        <div class="content">
        <h2>Bit Coin converter</h2><br/><br/>
        <div class="row">
          <div class="col-sm-4">
            <div id="aa"><label><b>Bit-coin: </b> </label><input id="BTC" onkeyup="toinr()" type="text" name="" value=""><br></div>
          </div>
          <div class="col-sm-4">
              <button type="button" name="button"><i class="fa fa-exchange"></i></button>
          </div>

          <div class="col-sm-4">
            <div id="bb"><label><b>Indian rupee: </b> </label><input id="INR" onkeyup="tobtc()" type="text" name="" value=""></div>
      </div>
      <script type="text/javascript">
      var a;
      var b;
      var c;
        $.ajax({url:"https://min-api.cryptocompare.com/data/price?fsym=BTC&tsyms=INR",
                method:"get",
                success:function(result){
                        b=result.INR;
                        document.getElementById("insert").innerHTML = b;
                        }
                      });
                function toinr(){
                    a = $("#BTC").val();
                    c = a*b;
                    // console.log(c);
                    $("#INR").val(c);
                }
                function tobtc(){
                    a=$("#INR").val();
                    c = a/b;
                    $("#BTC").val(c);
                    // console.log(/c);
                  }
                  function showInput() {
                    document.getElementById('display').innerHTML =
                    document.getElementById("user_input").value;
                  }
                  $("button").click(function(){
                    var v1 = $('#aa').html(),
                        v2 = $('#bb').html();
                    $('#aa').html(v2);
                    $('#bb').html(v1);
                    $('#aa').prop("id", "TEMP");
                    $('#bb').prop("id", "aa");
                    $('#TEMP').prop("id", "bb");
                  });

      </script>
    </div>
  </body>
</html>
